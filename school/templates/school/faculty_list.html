{% load static %}

{% block content %}
  <h1>List of Faculty</h1>
  {% if faculty_list %}
  <ul>
    {% for faculty in faculty_list %}
      <li>
        <a href="{{ faculty.get_absolute_url }}">{{ faculty.name }}</a> ({{faculty.department}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no Faculty.</p>
  {% endif %}       
{% endblock %}
